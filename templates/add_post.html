{% extends 'base.html' %}
{% block title %}Add A New Post{% endblock %}

{% block content %}

{% if user.is_authenticated %}

    <h1>Add A Post</h1>
    <br>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-success">Post</button>
        </form>
    </div>

{% else %}

    <h2>Access Denied</h2>

    <p>You are not allowed here! ;)</p>

{% endif %}


{% endblock %}
