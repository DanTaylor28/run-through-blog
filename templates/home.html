{% extends 'base.html' %}

{% block content %}
    
<h1>My blog posts</h1>
    <ul>
        {% for post in object_list %}
        <li><a href="{% url 'article_detail' post.pk %}">{{ post.title }}</a> | created by: {{ post.author.first_name }}</li>
        <!-- <p>{{ post.body }}</p> -->
        {% endfor %}
    </ul>

{% endblock %}
