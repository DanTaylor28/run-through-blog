<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>My blog posts</h1>
    <ul>
        {% for post in object_list %}
        <li><a href="{% url 'article_detail' post.pk %}">{{ post.title }}</a> | created by: {{ post.author.first_name }}</li>
        <!-- <p>{{ post.body }}</p> -->
        {% endfor %}
    </ul>
</body>

</html>
